appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=logs/log4j.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.file.filter.threshold.type = ThresholdFilter
appender.file.filter.threshold.level = info


appender.debug.type=RollingFile
appender.debug.name=DEBUGFILE
appender.debug.file=RollingFile
appender.debug.filePattern = logs/debug-%d{MM-dd-yy-HH-mm-ss}-%i.log
appender.debug.fileName=logs/debug.log
appender.debug.layout.type=PatternLayout
appender.debug.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.debug.filter.levelRange.type = LevelRangeFilter
appender.debug.filter.levelRange.minLevel = debug
appender.debug.filter.levelRange.maxLevel = debug
appender.debug.append = true
appender.debug.immediateFlush = false
appender.debug.policies.type = Policies
appender.debug.policies.size.type = SizeBasedTriggeringPolicy
appender.debug.policies.size.size=100MB
appender.debug.strategy.type = DefaultRolloverStrategy
appender.debug.strategy.max = 5

rootLogger=debug, STDOUT, LOGFILE